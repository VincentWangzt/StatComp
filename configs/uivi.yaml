# Global settings
seed: 42
cuda_visible_devices: "0"
use_cuda_if_available: true

# Experiment settings
experiment:
  name: uivi
  target_dist: banana

# Model settings
models:
  vi_model_type: ConditionalGaussian
  epsilon_dim: 4
  z_dim: 2
  vi_hidden_dim: 64

# HMC settings for q(epsilon|z)
hmc:
  step_size: 0.2
  leapfrog_steps: 5
  burn_in_steps: 5

# Warmup disabled (no reverse flow)
warmup:
  enabled: false

# Training settings
train:
  epochs: 10000
  batch_size: 8192
  # Number of epsilon samples per z when estimating the expectation
  reverse_sample_num: 5
  vi:
    lr: 1.0e-3
    scheduler:
      type: StepLR
      step_size: 1000
      gamma: 0.9
  # Logging and sampling
  log:
    loss_log_freq: 10
  checkpoint:
    enabled: true
    freq: 1000
  sample:
    freq: 500
    num: 10000
  plot:
    freq: 500
    num: 1000
