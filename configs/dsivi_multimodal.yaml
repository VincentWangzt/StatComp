# Global settings
# - `seed`: Random seed used for reproducibility across torch operations.
# - `cuda_visible_devices`: Comma-separated GPU indices exposed to the process.
# - `use_cuda`: Toggle GPU usage if CUDA is available.
seed: 42
cuda_visible_devices: "0"
use_cuda: true

runner_type: DSIVI
target_type: multimodal
vi_model_type: ConditionalGaussian
reverse_model_type: MLPDenoiseModel

train:
  epochs: 2000
  batch_size: 1024
  normalize_reverse_score: false
  vi:
    lr: 1.0e-3
    scheduler:
      type: StepLR
      step_size: 1000
      gamma: 0.7
  reverse:
    lr: 1.0e-3
    batch_size: 8192
    epochs: 10
    update_freq: 1
  annealing:
    enabled: false
    scheme: linear
    steps: 1000
  log:
    metric_log_freq: 10
    loss_log_freq: 100
    reverse_log_freq: 500
    time_avg_window: 500
  checkpoint:
    enabled: true
    freq: 1000
  sample:
    freq: 500
    num: 10000
  plot:
    freq: 500
    num: 10000

metric:
  kl_ite:
    enabled: true
    num_samples: 10000
  w2:
    enabled: true
    num_samples: 10000
    num_projections: 1000
  elbo:
    enabled: true
    batch_size: 512
    num_batches: 10
    num_z_samples: 5000
